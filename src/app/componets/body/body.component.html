<div class="card"   *ngFor="let producto of todosProductos; index as i">
    <div class="border">
        <div class="parent">
        <div class="contImcgaen">
        <img src="{{producto.ThumbnailURL}}" class="card-img-top" alt="90%">
        </div>
        <div class="descricion">
            <div class="texto">
            <h5 class="card-text">{{producto.Name}}</h5>
            </div>
            <div class="precio">
                <h5 class="card-text">{{producto.Price}}$</h5>
                <h6 class="card-text"><s>{{producto["Retail Price"]}}$</s></h6>
            </div>

        </div>
        <div class="botonCont">
           
            <button class="btn btn-primary" type="button" (click)="detalle(producto.ProductID,true)"  >View Details</button>
        </div>
        </div>
    </div>
  </div>
